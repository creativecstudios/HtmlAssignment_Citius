    <!-- /* ----------------------------------------------------------------------------------------
 Sign-up form
---------------------------------------------------------------------------------------- */ -->
    <div class="signin" style="height:550px;">
        <div class="content">
            <ion-icon name="person" style="height: 50px; width: 50px; color: #425664;" class="user"></ion-icon>
            <form action="#" method="GET" class="signinform" autocomplete="off">
                <div class="signrow">
                    <input type="text" placeholder="Customer name" class="customername" onkeydown="cucustomerName()">
                    <label for="" class="lblcustomername"></label>
                </div>
                <div class="signrow">
                    <input type="email" placeholder="mail id" class="email" onkeyup="email()"><br>
                    <label for="" class="lblemail"></label>
                </div>
                <div class="signrow">
                    <input type="text" name="" id="supUserName" placeholder="username" onkeyup="SupUsername()"><br>
                    <label for="" class="lblSupusername"></label>
                </div>
                <div class="signrow">
                    <input type="password" placeholder="password" class="SupPassword" onkeyup="supPassword()"><br>
                    <label for="" class="lblSuppassword"></label>
                </div>
                <div class="signrow">
                    <input type="password" name="" id="repassword" placeholder="re-type your password" onkeyup="supRePassword()"><br>
                    <label for="" class="lblrepassword"></label>
                </div>
                <div class="signrow">
                    <button type="submit" class="signupbtn" style="margin-bottom: -30px;">Signup</button><br>
                </div>
                <div class="signrow">
                    <a href="signin.html" class="aha" style="text-decoration: underline; text-underline-position: under;">Already have an account ?</a>
                </div>

            </form>
        </div>

    </div>
